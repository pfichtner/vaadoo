name: Java CI with Maven

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest

    steps:

    - name: Check out sources
      uses: actions/checkout@v5

    - name: Read Java version from .java-version
      id: read-version
      run: echo "version=$(cat .java-version)" >> $GITHUB_OUTPUT
    
    - name: Set up JDK ${{ steps.read-version.outputs.version }}
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ steps.read-version.outputs.version }}
        cache: 'maven'

    - name: Build and deploy snapshot
      env:
        CENTRAL_OSSRH_USERNAME: ${{ secrets.CENTRAL_OSSRH_USERNAME }}
        CENTRAL_OSSRH_PASSWORD: ${{ secrets.CENTRAL_OSSRH_PASSWORD }}
      run: ./mvnw -B test
#     run: ./mvnw -B deploy -s settings.xml
